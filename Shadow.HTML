<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      #text {
        text-shadow: 5px 5px 4px rgb(107, 240, 245);
      }

      #box {
        box-shadow: 5px 10px 5px rgb(62, 216, 100);
      }
    </style>
  </head>
  <body>
    <h1 id="text">We can use text-shadow to give shadow to text itself</h1>

    <h1 id="box">Or use box-shadow to give shadow to the element</h1>
  </body>
</html>
