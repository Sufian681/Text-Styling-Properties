<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      .text1 {
        color: rgb(233, 224, 94);
        font-size: 30px;
        font-family: cursive;
      }

      .p1 {
        color: blueviolet;
        font-size: 45px;
        font-family: Courier New;
        font-weight: bold;
      }

      div {
        width: 300px;
        height: 100px;
        background-color: rgb(141, 205, 209);
        border: 3px dotted rgb(108, 32, 151);
      }

      #myDiv {
        transform: rotateX(180deg);
      }
    </style>
  </head>
  <body>
    <h1>Typography</h1>
    <p class="text1">Welcome to Codingal</p>
    <p class="p1">Welcome to Codingal</p>

    <div>Codingal</div>
    <div id="myDiv">Codingal</div>
  </body>
</html>
